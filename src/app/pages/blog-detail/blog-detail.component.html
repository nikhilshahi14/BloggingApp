
<div *ngIf="blogs">
  <div class="form-group">
    <div class="col-md-12">
      <p class="h1 text-primary">Update Blog</p>
    </div>
      <div class="col-md-12">
          <textarea class="form-control form-control-sm" [(ngModel)] = blogs[0].blogtext rows="10"></textarea>     
      </div>       
    </div>
  <!-- <textarea class="desc_box" >
  </textarea> -->
  <div class="col-md-12" style="margin-top: 10px;">
    <div class="row">
     <div class="col-md-1">
      <button type="button" class="btn btn-danger" (click)="goBack()">
        Go Back
       </button>
     </div>
     <div class="col-md-1">
      <button type="button" class="btn btn-primary" (click)="save()">
        Save
      </button>
     </div>
    </div>
    
      
  </div>
</div>
